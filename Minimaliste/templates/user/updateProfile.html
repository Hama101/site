{%extends "main.html"%}
{%block head%}
<style>
    .btna{
        background-color: white;
        color:black;
    }
</style>
<title>Minimal-iste | Pro</title>
{%endblock%}
{%block body%}
<br><br><br><br>
<div class="container">
    <form action="" enctype= "multipart/form-data" method="POST">
        {%csrf_token%}
        <div class="row gutters rowGutter">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="{{profile.avatar}}" alt="Wajdi test" id="avatar">
                                </div>
                                <h5 class="user-name">{{profile.user}}</h5>
                                <div class="form-group">
                                    <span for="exampleFormControlFile1">Changer Avatar</span>
                                    <input type="file" value="{{profile.avatar}}"class="form-control-file" id="newAvatar" name="avatar" onchange="setAvatar()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters rowGutter">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2  titleEditProf">Info utilisateur </h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Nom</span>
                                    <input type="text" class="form-control" name="firstname" value="{{profile.firstname}}" required>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Prénom</span>
                                    <input type="text" class="form-control" name="lastname" value="{{profile.lastname}}" required>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Genre</span>
                                    <select class="form-control" required name="gender">
                                        <option value="Homme">Homme</option>
                                        <option value="Femme">Femme</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Date de naissance</span>
                                    <input type="date" class="form-control" name="birthday" value="{{profile.birthday|date:'Y-m-d'}}" required>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Télephone</span>
                                    <input type="text" class="form-control" name="phone" value="{{profile.phone}}" required>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <span class="label1">Address</span>
                                    <input type="text" class="form-control" name="address" value="{{profile.address}}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters rowGutter ">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-2 titleEditProf">Compte</h6>
                        </div>
                        <div class="col-xl-6 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <a class="btn btna" href="{%url 'myPosts'%}"> Mes posts</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <a href="{%url 'addPost'%}" class="btn btna"> Ajouter un post</a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <a href="{%url 'updateToPro'%}" class="btn btna">Mise à jour vers pro</a>
                            </div>
                        </div>
                    </div>
                    </div>
                    <br>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <input type="reset" id="submit" class="btn btn-secondary" value="Annuler">
                                <input type="submit" id="submit"  class="btn btn-primaryA" value="Soumettre">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

{%endblock%}
