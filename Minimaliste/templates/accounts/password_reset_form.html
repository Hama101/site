{%extends "main.html"%}
{%block head%}

{%endblock%}
{%block body%}
<div class="container">

	<div class="row">
		<!-- Article main content -->
		<article class="col-xs-12 maincontent">
			<br>
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

				<h3 class=" text-center  txt1">Connectez-vous </h3>
						<h5 class=" text-center">pour decouvrir minimal-iste.com </h5>
						<br><br>
				<div class="panel panel-default">
					<div class="panel-body">

						<form action="" method="POST">
							{%csrf_token%}
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.new_password1}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.new_password2}}
							</div>

							<hr>
							<div class="row">
								<div class="col-lg-12 text-left">
									<button class="btn custom1 custom" type="submit">Reset</button>
								</div>
						</form>
					</div>
				</div>

			</div>
		</article>
		<!-- /Article -->
	</div>
</div>	<!-- /container -->
<script>
	var inputs = document.getElementsByTagName('input')
	for (i=0 ; i<inputs.length ;i++){
		inputs[i].classList.add('form-control')
	}
	inputs[0].placeholder='New Password'
	inputs[1].placeholder='Confirm Password'
</script>
{%endblock%}
